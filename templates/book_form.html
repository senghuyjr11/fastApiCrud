{% extends "base.html" %}

{% block title %}Add/Edit Book{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ book.title if book else "Add New Book" }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{ book.title if book else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" value="{{ book.author if book else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" name="year" value="{{ book.year if book else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description">{{ book.description if book else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{ "Save Changes" if book else "Add Book" }}</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
