{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Book List</h2>
    <a href="/add" class="btn btn-primary mb-4">Add Book</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <a href="/edit/{{ book.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="/delete/{{ book.id }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
